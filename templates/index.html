<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendWatcher - Multi-Market Trending Dashboard</title>
    <style>
        /* Basis styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .tab-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Refresh button */
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0 auto;
            display: block;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Cards grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .item-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .item-info h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 5px;
        }

        .item-symbol {
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9em;
        }

        .item-stats {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .stat-value {
            color: #333;
            font-weight: bold;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        /* Badge for trend type */
        .trend-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 10px;
        }

        .trend-badge.gainer {
            background: #d1fae5;
            color: #065f46;
        }

        .trend-badge.loser {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Error message */
        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        /* Tab content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üìä TrendWatcher</h1>
            <p class="subtitle">Live Multi-Market Trending Data</p>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('crypto')" id="tab-crypto">
                üí∞ Crypto
            </button>
            <button class="tab-btn" onclick="switchTab('stocks')" id="tab-stocks">
                üìà Stocks
            </button>
            <button class="tab-btn" disabled id="tab-ecommerce">
                üõçÔ∏è E-commerce (Soon)
            </button>
            <button class="tab-btn" disabled id="tab-entertainment">
                üé¨ Entertainment (Soon)
            </button>
            <button class="tab-btn" disabled id="tab-sports">
                ‚öΩ Sports (Soon)
            </button>
        </div>

        <!-- Refresh button -->
        <button class="refresh-btn" onclick="refreshCurrentTab()">üîÑ Data Verversen</button>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Trending data laden...</p>
        </div>

        <!-- Error message -->
        <div id="error" class="error" style="display: none;"></div>

        <!-- Tab Content: Crypto -->
        <div id="content-crypto" class="tab-content active">
            <div class="items-grid" id="crypto-grid"></div>
        </div>

        <!-- Tab Content: Stocks -->
        <div id="content-stocks" class="tab-content">
            <div class="items-grid" id="stocks-grid"></div>
        </div>
    </div>

    <script>
        // Huidige actieve tab
        let currentTab = 'crypto';

        /**
         * Switch tussen verschillende tabs
         */
        function switchTab(tab) {
            currentTab = tab;

            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`tab-${tab}`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`content-${tab}`).classList.add('active');

            // Load data voor deze tab
            refreshCurrentTab();
        }

        /**
         * Refresh data voor de huidige tab
         */
        function refreshCurrentTab() {
            if (currentTab === 'crypto') {
                loadCryptoData();
            } else if (currentTab === 'stocks') {
                loadStocksData();
            }
        }

        /**
         * Laadt crypto trending data
         */
        async function loadCryptoData() {
            showLoading();
            hideError();
            document.getElementById('crypto-grid').innerHTML = '';

            try {
                const response = await fetch('/crypto/trending');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const result = await response.json();
                hideLoading();

                if (result.success && result.data && result.data.length > 0) {
                    displayCryptoData(result.data);
                } else {
                    throw new Error('Geen trending coins gevonden');
                }
            } catch (error) {
                hideLoading();
                showError(`‚ùå Fout bij laden van crypto data: ${error.message}`);
                console.error('Error:', error);
            }
        }

        /**
         * Laadt stocks trending data
         */
        async function loadStocksData() {
            showLoading();
            hideError();
            document.getElementById('stocks-grid').innerHTML = '';

            try {
                const response = await fetch('/api/stocks/trending');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const result = await response.json();
                hideLoading();

                if (result.success && result.data && result.data.length > 0) {
                    displayStocksData(result.data);
                } else {
                    throw new Error('Geen trending stocks gevonden');
                }
            } catch (error) {
                hideLoading();
                showError(`‚ùå Fout bij laden van stocks data: ${error.message}`);
                console.error('Error:', error);
            }
        }

        /**
         * Toon crypto data
         */
        function displayCryptoData(coins) {
            const container = document.getElementById('crypto-grid');
            container.innerHTML = '';

            coins.forEach((coin, index) => {
                const card = document.createElement('div');
                card.className = 'item-card';

                card.innerHTML = `
                    <div class="item-header">
                        <img src="${coin.thumb}" alt="${coin.name}" class="item-icon"
                             onerror="this.src='https://via.placeholder.com/50'">
                        <div class="item-info">
                            <h2>${coin.name}</h2>
                            <div class="item-symbol">${coin.symbol}</div>
                        </div>
                    </div>
                    <div class="item-stats">
                        <div class="stat-row">
                            <span class="stat-label">Market Cap Rank:</span>
                            <span class="stat-value">#${coin.market_cap_rank || 'N/A'}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Trending Score:</span>
                            <span class="stat-value">${coin.score || 'N/A'}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Trending Position:</span>
                            <span class="stat-value">#${index + 1}</span>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        /**
         * Toon stocks data
         */
        function displayStocksData(stocks) {
            const container = document.getElementById('stocks-grid');
            container.innerHTML = '';

            stocks.forEach((stock, index) => {
                const card = document.createElement('div');
                card.className = 'item-card';

                const isPositive = parseFloat(stock.change_percentage) > 0;
                const changeClass = isPositive ? 'positive' : 'negative';
                const trendType = stock.trend_type === 'gainer' ? 'gainer' : 'loser';

                card.innerHTML = `
                    <div class="item-header">
                        <div class="item-icon" style="background: ${isPositive ? '#10b981' : '#ef4444'}; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.2em;">
                            ${stock.symbol.substring(0, 2)}
                        </div>
                        <div class="item-info">
                            <h2>${stock.symbol}</h2>
                            <div class="item-symbol">$${parseFloat(stock.price).toFixed(2)}</div>
                        </div>
                    </div>
                    <div class="item-stats">
                        <div class="stat-row">
                            <span class="stat-label">Change:</span>
                            <span class="stat-value ${changeClass}">${stock.change_percentage}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Amount:</span>
                            <span class="stat-value ${changeClass}">$${parseFloat(stock.change_amount).toFixed(2)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Volume:</span>
                            <span class="stat-value">${parseInt(stock.volume).toLocaleString()}</span>
                        </div>
                        <span class="trend-badge ${trendType}">
                            ${trendType === 'gainer' ? 'üìà Top Gainer' : 'üìâ Top Loser'}
                        </span>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        /**
         * Helper functions
         */
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Laad crypto data automatisch bij page load
        window.addEventListener('DOMContentLoaded', () => {
            loadCryptoData();
        });
    </script>
</body>
</html>
